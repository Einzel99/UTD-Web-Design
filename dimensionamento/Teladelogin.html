<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>

<body>
    <main>
        <article>
            <h1 class="titulo">Seja Bem vindo</h1>
            <h2 class="subtitulo">Faça seu login para continuar</h2>
            <form class="container">
                <label for="email" class="label">Username</label>
                <input type="email" class="email" placeholder="Digite seu email">

                <label for="senha" class="label">Password</label>
                <input type="password" class="senha" placeholder="Digite sua senha">
                
                <label for="checkbox" class="label">Lembrar-me</label>
                <input type="checkbox" class="checkbox">

                <button type="submit" class="botao">Login</button>

                <a href="#" class="esqueci">Esqueceu a senha?</a>

                <p class="cadastro">Não tem uma conta? <a href="#">Cadastre-se</a></p>  

            </form>
            <aside class="imagem">
                <img src="Imagens/download.jpeg" alt="Imagem de login"></img>
            </aside>
        </article>

    </main>
</body>

</html>
