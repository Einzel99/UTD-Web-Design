<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table Border="2">
        <tr>
            <th scope="Coluna">Horário</th>
            <th scope="Linha">Segunda</th>
            <th scope="Linha">Terça</th>
            <th scope="Linha">Quarta</th>
            <th scope="Linha">Quinta</th>
        </tr>
        <tr>
            <th scope="Coluna">08:00</th>
            <td scope="Linha">Português</td>
            <td scope="Linha">Matemática</td>
            <td scope="Linha">Redção</td>
            <td scope="Linha">Química</td>
        </tr>
        <tr>
            <th scope="Col">09:00</th>
            <td scope="row">Matemática</td>
            <td scope="row">Português</td>
            <td scope="row">Química</td>
            <td scope="row">Redação</td>
        </tr>
        <tr>
            <th scope="">10:00</th>
            <td scope="">Química</td>
            <td scope="">Portugês</td>
            <td scope="">Redação</td>
            <td scope="">Matemática</td>
        </tr>
    </table>
</body>
</html>
